<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Interface | Neural Link</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    
    <main class="container">
        <header>
            <div class="status-indicator online"></div>
            <h1>Agent Neural Link</h1>
            <p class="subtitle">Secure Data Uplink Active</p>
        </header>

        <div class="chat-interface">
            <div id="message-log" class="message-log">
                <div class="message agent-message">
                    <div class="avatar">AI</div>
                    <div class="content">Connection established. I am listening. Please provide your data input.</div>
                </div>
            </div>
            
            <form id="input-form" class="input-area">
                <input type="text" id="user-input" placeholder="Enter data stream..." autocomplete="off">
                <button type="submit">
                    <span>TRANSMIT</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
